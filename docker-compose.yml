services:
  web:
    build: .
    command: bundle exec rails server -b 0.0.0.0
    volumes:
      - .:/rails
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      RAILS_ENV: development
      DB_HOST: db
      DB_USER: kakeibo_user
      DB_PASSWORD: kakeibo_pass
      DB_NAME: kakeibo_development
      
  db:
    image: postgres:18
    volumes:
      - postgres_data:/var/lib/postgresql
    environment:
      POSTGRES_USER: kakeibo_user
      POSTGRES_PASSWORD: kakeibo_pass
      POSTGRES_DB: kakeibo_development

volumes:
  postgres_data:
